<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
	<h1>Results:</h1>
	{% for entry in result %}
	<p>Add Event: <input type="checkbox" name="events" id='{{ loop.index }}' value="{{entry.Name}}">
	<button onclick="check('{{loop.index|tojson|string}}')">Check Checkbox</button>
	<button onclick="uncheck('{{loop.index|tojson|string}}')">Uncheck Checkbox</button></p>
	<img src={{entry.Picture}} height="150" width="150">
	<p><b>Name:</b> {{ entry.Name }}</p>
	<p><b>Location:</b> {{ entry.Location }}</p>
	<p><b>Rating:</b> {{ entry.Rating }}</p> <br/>
	<hr style="border-top: solid; 1px;" />
	{% endfor %}
	<button onclick="addYelpEvent()">Confirm</button>
	<p id="show"></p>

	<script type="text/javascript">

		function check(id) {
    		document.getElementById(id).checked = true;
    		
		}

		function uncheck(id) {
		    document.getElementById(id).checked = false;
		}

		function addYelpEvent() {
    		var x = document.getElementsByName("events");
    		var counter=0;
    		var result="";
    		while(counter < x.length) {
    			if (x[counter].checked == true){
    				result+=(x[counter].getAttribute("value"));
    			counter++;
    		
    			}
    		}
    		document.write(result);
    		// var checkedValue = document.querySelector('.events:checked').id;
    		// document.write(checkedValue)
    		}
    	

	</script>
</body>
</html>
