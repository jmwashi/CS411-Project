<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>GetTogether</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <a id="brand" href="index"><span class="emphasize">GetTogether</span></a>
        <div class="links">
            <a class="link" href="index">Home</a>
            <a class="link" href="/hello">Profile</a>
            <a class="link" href="/create_meetup">Create Meetup</a>
        </div>
    </nav>
<h1>Welcome to GetTogether</h1>
{% if message %}
    <h3>{{message}}</h3>
{% endif %}

<p>Welcome to GetTogether where you can plan meetups with you and your friends.</p>

{% if current_user.is_anonymous %}
<p>You should <a href='/login' class="call-to-action-btn">login!</a></p>
{% else %}
<h2> Check out All Your Meetups <a href="hello">Here</a></h2>
{% endif %}
</body>
</html>
